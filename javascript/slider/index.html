<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/slider.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="slider">
				<ul id="imageSlider">
					<li><img src="images/image-slider-1.jpg"></li>
					<li><img src="images/image-slider-2.jpg"></li>
					<li><img src="images/image-slider-3.jpg"></li>
					<li><img src="images/image-slider-4.jpg"></li>
					<li><img src="images/image-slider-5.jpg"></li>
				</ul>					
				<span class="button" id="back"></span>
				<span class="button" id="next"></span>
				<ul id="positionCircle">
					<ul><div class="item" id="item0" onClick="slideTo(0);"></div></ul>
					<ul><div class="item" id="item1" onClick="slideTo(1);"></div></ul>
					<ul><div class="item" id="item2" onClick="slideTo(2);"></div></ul>
					<ul><div class="item" id="item3" onClick="slideTo(3);"></div></ul>
					<ul><div class="item" id="item4" onClick="slideTo(4);"></div></ul>
				</ul>
			</div>
		</div>
	</body>
