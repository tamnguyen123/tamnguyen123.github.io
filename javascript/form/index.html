<!DOCTYPE html>
<html>
<head>
	<title>Form Ajax</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/calendar.js"></script>
	<script type="text/javascript" charset="UTF-8" src="js/form.js"></script>
</head>
<body>
	<div id="form">
		<form action="" method="post" name="register">
			<table class="table">
				<tr class="tr">
					<td class="td1">Username:</td>
					<td class="td2"><input type="text" value="" name="username" id="username" /></td>
					<td id="checkUser"></td>
				</tr>
				<tr class="tr">
					<td class="td1">Passwork:</td>
					<td><input type="password" value="" name="password" id="password" /></td>
					<td id="checkPass"></td>
				</tr>
				<tr class="tr">
					<td class="td1">Email:</td>
					<td><input type="input" value="" name="email" id="email" /></td>
					<td id="checkEmail"></td>
				</tr>
				<tr class="tr">
					<td class="td1">Birthday:</td>
					<td>
						<script type="text/javascript">
							init();
						</script>
					</td>
					<td id="checkBirthday"></td>
				</tr>
				<tr class="tr">
					<td></td>
					<td><button type="button" id="submit" name="submit" onclick="checkSubmit();">Submit</button> <button type="refresh">Refresh</button></td>
					<td></td>
				</tr>
			</table>
			<h1 id="results"></h1>
		</form>
	</div>
</body>
</html>
